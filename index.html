<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="flex-row align-center justify-center bg-light">
        <h1 class="text-primary p-3">Weather Dashboard</h1>
    </header>
    <div class="flex-row align-left min-100-vh bg-dark">
      <div class="col-4 col-md-3 flex-column align-center bg-primary p-5">
        <h1 class="text-light">Search for a City</h1>
        <form id="search-form" class="form w-100">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Austin">
          <button type="submit" class="btn btn-info btn-block">Search</button>
        </form>
      </div>
        <div class="dashboard flex-column p-4 w-50">
            <div class="info card bg-primary">
                <h1 class="text-info">City Name</h1>
                <ul class="text-light">
                    <li>Temp:</li>
                    <li>Wind:</li>
                    <li>Humidity:</li>
                </ul>
            </div>
            <div class="forecast">
                <h1 class="text-info">5-Day Forecast</h1>
                <div class="bg-primary text-light flex-row p-4 justify-space-around w-100">
                    <h2>Day 1</h2>
                    <ul class="text-light">
                        <li>Temp:</li>
                        <li>Wind:</li>
                        <li>Humidity:</li>
                    </ul>
                </div>

            </div>

        </div>
    </div>
  
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
